

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
   
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{broma.value}}</ion-card-title>
      </ion-card-header>
    </ion-card>
    
    <ng-container *ngIf="lista;else loading">
      <ion-card *ngFor="let item of lista">
            {{item}}
      </ion-card>
    </ng-container>

    <ng-template #loading>
      <ion-spinner name="crescent">
      </ion-spinner>
    </ng-template>

  </div>
</ion-content>
