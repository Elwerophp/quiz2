<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
   
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{broma.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{broma.value}}
      </ion-card-content>
    </ion-card>
    
    <ng-container *ngIf="clista;else loading">
      <ion-card *ngFor="let lista of lista">
            {{lista}}
      </ion-card>
    </ng-container>

    <ng-template #loading>
      <ion-spinner name="crescent">
      </ion-spinner>
    </ng-template>

  </div>
</ion-content>
